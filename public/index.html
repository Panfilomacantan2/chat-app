<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat app</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="chat-container">
			<div class="message-header">
				<h3>Chat app</h3>
				<h3 class="active-users">
					<div class="green-dot"></div>
					Active users: <span class="total-user" style="margin-left: 5px"></span>
				</h3>
			</div>
			<div class="message-body"></div>
		</div>

		<form>
			<input type="text" placeholder="Enter your message" autofocus />
			<button type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
		</form>
		<a href="#" class="closetab">close</a>

		<div class="form-container">
			<form>
				<input type="text" id="username" autocomplete="off" />
				<input type="submit" value="Send" id="btnSubmit" />
			</form>
		</div>

		<button id="btnPermission">Click</button>

		<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
